<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Lucrecia Bravo">

    <link rel="icon" type="image/png" href="img/catwhitefavicon.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cat OM</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">Cat OM</div>
            </div>
            <i class="ico-cat-toy" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="quienesomos.html">
                    <i class="ico-equipopanda"></i>
                    <span class="links_name">Quienes Somos</span>
                </a>
            </li>
            <li>
                <a href="productos.html">
                    <i class="ico-box-products"></i>
                    <span class="links_name">Productos</span>
                </a>
            </li>
            <li>
                <a href="contactanos.html">
                    <i class="ico-email-nube"></i>
                    <span class="links_name">Contacto</span>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <i class="ico-heart-person"></i>
                    <span class="links_name">Perfil Panda</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="ico-menucasahoja"></i>
                    <span class="links_name">Inicio</span>
                </a>
            </li>
        </ul>
    </div>


    <div class="formulario">
        <form action="">
            <h1>(c◉ntaᴥtan◉s)</h1>
            <div class="grupo">
                <input type="text" name="" id="" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="" required><span class="barra"></span>
                <label>Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="" required><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="" required><span class="barra"></span>
                <label>Teléfono</label>
            </div>
            <div class="grupo">
                <textarea name="text" name="" rows="3" required></textarea><span class="barra"></span>
                <label>Comentario</label>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
